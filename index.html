<!DOCTYPE html>
<!--- Designed by Ayodele Isaac Mosiron | https://github.com/mosidrum-->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CDN link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Phonebook Contact</title>
</head>
<body>
    <div class="sideways">
        <div class="logo_holder">
            <div class="logo">
                <i class='bx bxs-contact'></i>
                <div class="logo_name">CONTACTS</div>
            </div>
            <a href="#">
            <i class='bx bx-menu' id="btn"></i>
            </a>
            <div class="ctn">
            <a href="#">
            <i class='bx bx-plus' id="add-btn"></i>
            <div class="ctn_name">Add Contact</div>
            </a>
            </div>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search contacts...">
                <!--<span class="toolkit">Names</span>-->
            </li>

        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="images/Isaac.jpg">
                    <div class="name_job">
                        <div class="name">Ayodele Isaac</div>
                        <div class="job">Frontend Web Designer</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

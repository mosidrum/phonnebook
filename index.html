<!DOCTYPE html>
<!--- Designed by Ayodele Isaac Mosiron | https://github.com/mosidrum-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons CDN link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Phonebook Contact</title>
  </head>
  <body>
    <div class="sideways">
      <div class="logo_holder">
        <div class="logo">
          <i class="bx bxs-contact"></i>
          <div class="logo_name"><h5>MY CONTACTS</h5></div>
        </div>
        <a href="#">
          <i class="bx bx-menu" id="btn"></i>
        </a>
      </div>
      <ul class="nav_list">
        <li>
          <div class="ctn">
            <a href="#">
              <i class="bx bx-plus" id="add-btn"></i>
              <div class="ctn_name">Add Contact</div>
            </a>
          </div>
          <span class="tooltip">Add Contact</span>
        </li>
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search contacts..." />
          <span class="tooltip">Search</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="images/Isaac.jpg" />
            <div class="name_job">
              <div class="name">Ayodele Isaac</div>
              <div class="job">Frontend Web Designer</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="contact">
      <div class="cont-contain">
        <div class="cont-card">
          <div class="form-container">
            <form action="#">
              <div class="field-group">
                <label for="Name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" />
                <img
                  src="./images/icon-error.svg"
                  class="error-icon"
                  alt="error img"
                />
                <p class="error-text">Name cannot be empty</p>
              </div>
              <div class="field-group">
                <label for="lastName">Phone number</label>
                <input
                  type="tel"
                  id="telephone"
                  name="telephone"
                  placeholder="Phone Number"
                />
                <img
                  src="./images/icon-error.svg"
                  class="error-icon"
                  alt="error img"
                />
                <p class="error-text">Last Name cannot be empty</p>
              </div>
              <button type="submit">Add Contact</button>
              <p class="form-footer">
                By clicking the button, you are adding<br />
                this number to your contact
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
